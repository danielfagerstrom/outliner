<!DOCTYPE html>
<html>
<head>
  <title>Outline</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.js" type="text/javascript"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.21/jquery-ui.js" type="text/javascript"></script>
  <script src="vendor/jsrender.js" type="text/javascript"></script>
  <script src="vendor/jquery.observable.js" type="text/javascript"></script>
  <script src="vendor/jquery.views.js" type="text/javascript"></script>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
  <link href="css/bootstrap-responsive.css" rel="stylesheet" type="text/css" />
</head>
<body>

  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <a class="brand" href="#">Outliner</a>
      </div>
    </div>
  </div>

  <div id="outlineapp" class="container">

    <input id="new-outline" placeholder="What needs to be done?" />

    <div id="outline-list"></div>

  </div>


  <!-- Templates -->
  <script type="text/x-jsrender" id="item-template">
    <li>
      <div data-link="{:text:}" contentEditable="true" class="outline-content"></div>
      <span class="outline-destroy pull-right"><i class="icon-remove"></i></span>
      <span class="handle pull-right"><i class="icon-move"></i></span>
      {{for children tmpl="listTemplate"/}}
    </li>
  </script>

  <script type="text/x-jsrender" id="list-template">
    <ul class="outlines">
      {{for items tmpl="itemTemplate"/}}
    </ul>
  </script>

  <script src="outliner.js" type="text/javascript"></script>
</body>
</html>
